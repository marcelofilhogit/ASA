{% extends "layout.html" %}

{% block content %}
    <div class="container py-3">
        <div class="row justify-content-center">
            <h1>Bem-vindo {{ current_user.username }}</h1>
        </div>

        <div class="row py-2">
            <div class="col-md-9 h2">
                Tabela de posts
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('new_post') }}" class="btn btn-lg btn-outline-success">Novo post</a>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Data de criação</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                        <tr>
                            <td>{{ post.title }}</td>
                            <td>10/20/2019</td>
                            <td>
                                {% if post.author == current_user %}
                                    <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-outline-primary">Editar</a>
                                    <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Deletar Post?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>    
    </div>
{% endblock content %}
